<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regular Expression in JS 2</title>
    <script>
        /*Regular expression are used to perform pattern-matching
         and search-replace functions on text
         
        */
       function validate(){
           var username = document.getElementById("username").value;
           //regx = new RegExp("E00", "i") // another way of  creating regular expression object
        //    var regx = /[a-x A-X]00/; 
           var regx = /[0-9]a[b-f]c/ ;/*add i to make it case insentitive,
            you can give range to any of the letters ]by putting the letters in the box [a-z], [a,b,c,d,e,f,g,h,i,j]
            TO Exclude a ymber[^]follow by the character you want to exclude [^abx]*/
           if(regx.test(username)){
            //    alert("Valid Username");
               document.getElementById("bluser").style.visibility = "visible";
               document.getElementById("bluser").innerHTML = "Valid Username";
               document.getElementById("bluser").style.color = "green";
           }else{
            //    alert("Invalid Username");
               document.getElementById("bluser").style.visibility = "visible";
               document.getElementById("bluser").innerHTML = "Invalid Username";
               document.getElementById("bluser").style.color = "red";
           }

       }

    </script>
</head>
<body>
    <form action="message.html">
<input type="text" id="username" placeholder="Username">
<label id="bluser" style="color:red; visibility: hidden;">Invalid Username</label><br><br>
<button onclick="validate()" type="button">Submit</button>

    </form>
    
</body>
</html>
