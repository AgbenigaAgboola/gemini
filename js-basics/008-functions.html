    <title>Functions in JS</title>
    <script>
    /*
    Functiona are one of the fundamental building blocks in Javascript
    a function is a set of statement that performs a task or calculates a value
    a javasscript function is a block of code designed to perform a particular task
    a javascript function is executed when something  invokes  it or calls it
    */
    function addnumber(a, b){
        var total = a + b;
        document.write("<h1>The total is: " + total +"</h1>")
    }
    addnumber(4, 8) //function calls
    </script>
