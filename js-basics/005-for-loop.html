<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For Loop in Js</title>
    <script>
        //for loop is used when the number or iterations is known in advanced
        //entry controlled loop
    for(var x=1; x<100; x++){
        document.write("<h1 style='display:inline'>" +(12*x)+ "</h1>&nbsp&nbsp&nbsp"  )
    };

    for(var i=2; i<=10; i+=2){
        document.write("<h1>" +i+ "</h1>&nbsp&nbsp&nbsp"  )
    }
    </script>
</head>

</body>
</html>
