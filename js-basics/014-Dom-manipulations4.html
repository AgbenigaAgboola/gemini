<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom Manipulation</title>
    <script>
        function fn1(){
            var select = document.getElementById("selectbox");
            alert(select.options[select.selectedIndex].value);
        }
    </script>
    
</head>
<body>
       <select name="" id="selectbox">
<option value="Earnest College">Earnest College</option>
<option value="Ideal College">Ideal College</option>
<option value="Elyon College">Elyon College</option>


       </select>
    <button onclick="fn1()" id="btn1">Click me</button>

</body>
</html>.
