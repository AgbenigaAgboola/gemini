<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>getElementByClassName</title>
    <script>
        // Dom manipulation & getelementbytagname 
       function changeStyling(){
           var element = document.getElementsByClassName("mypara");
           for(var x=0; x<element.length; x++){
               element[x].style.color="red"
               element[x].style.textDecoration="none"
           }
       }
    </script>
    
</head>
<body>
    <p class="mypara">This is Paragraph</p>
    <p>This is Paragraph</p>
    <p class="mypara">This is Paragraph</p>
    <p>This is Paragraph</p>
    <p class="mypara">This is Paragraph</p>
    <a href="#" class="mypara">This is Paragraph</a>

    <br>
    <button onclick="changeStyling()">Click me</button>
</body>
</html>
