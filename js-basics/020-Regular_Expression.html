<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regular Expression in JS</title>
    <script>
        /*Regular expression are used to perform pattern-matching
         and search-replace functions on text
         
        */
       function validate(){
           var username = document.getElementById("username").value;
           var regx = /E00/i; //add i to make it case insentitive
           if(regx.test(username)){
            //    alert("Valid Username");
               document.getElementById("bluser").style.visibility = "visible";
               document.getElementById("bluser").innerHTML = "Valid Username";
               document.getElementById("bluser").style.color = "green";
           }else{
            //    alert("Invalid Username");
               document.getElementById("bluser").style.visibility = "visible";
               document.getElementById("bluser").innerHTML = "Invalid Username";
               document.getElementById("bluser").style.color = "red";
           }

       }

    </script>
</head>
<body>
    <form action="message.html">
<input type="text" id="username" placeholder="Username">
<label id="bluser" style="visibility: hidden;">Invalid Username</label><br><br>
<button onclick="validate()" type="button">Submit</button>

    </form>
    
</body>
</html>
