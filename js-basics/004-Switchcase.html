<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch Case in JS</title>
    <script>
        var day = 5;
        switch (day) {
            case 1:
                document.write("<h2>Sunday</h2>");
                break;
            case 2:
                document.write("<h2>Mondayday</h2>");
                break;
            case 3:
                document.write("<h2>Tuesday</h2>");
                break;
            case 4:
                document.write("<h2>Wednesday</h2>");
                break;
            case 5:
                document.write("<h2>Thursday</h2>");
                break;
            case 6:
                document.write("<h2>Friday</h2>");
                break;
            case 7:
                document.write("<h2>Sarturday</h2>");
                break;
            default:
                document.write("<h2>Invalid</h2>");
        }
    </script>
</head>

<body>

</body>

</html>
