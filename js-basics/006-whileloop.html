<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While Loop</title>
    
    <script>
    //Print 5 odd numbers using while loop
    var x = 1;
    while(x<1000000){
        document.write("<h1>" +x+"</h1>");
        x+=2;
    }
    </script>
</head>

</body>
