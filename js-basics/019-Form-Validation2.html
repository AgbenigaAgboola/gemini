<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <script>
        // password and username empty box validation
        function validate(){
            var username = document.getElementById("username");
            var password = document.getElementById("pword");
           if(username.value.trim()==""){
               //alert("Username cannot be Empty");
               username.style.border ="2px solid red";
               document.getElementById("bluser").style.visibility ="visible";
               return false
           }else if(password.value.trim()==""){
               alert("Password cannot be Empty");
               return false
           }else if (password.value.trim().length<5){
               alert("Password too short");
               return false;
           }else{
               return true;
           }
        }
    
    </script>
</head>
<body>
    <form onsubmit="return validate()" action="welcome.html">
<input type="text" id="username" placeholder="Username">
<label for="" id="bluser" style="color:red; visibility: hidden;">Username Cannot be blank</label><br><br>
<input type="password" id="pword"   placeholder="Password"><br><br>
<button type="submit">Submit</button>

    </form>
    
</body>
</html>
