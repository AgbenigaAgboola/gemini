<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timing Functions</title>
    <script type="text/javascript">
    /*
    1. setTimeout() allows you to execute statements ONCE after an interval
    2. clearTimeout() method clears a timer set with the setTimeout() method
    3. setInterval() allows you to execute statements REPEATEDLY after an interval
    4. clearIntervals() method clears a timer set with the setInterval
    */
    var myTiming = 0;
    var seconds=60;
    function printMsg(){
        document.getElementById("op").innerHTML=seconds+" seconds";
        seconds--;
    }
    function start(){
        myTiming = window.setInterval(printMsg, 1000);
    }
    function stop(){
        window.clearInterval(myTiming);
    }
    </script>
</head>
<body>
    <button onclick="start()" id="btnAdd">Start</button>
    <h2 id="op">Some Text</h2>
    <button onclick="stop()" id="btnStop">Stop</button>
</body>
</html>
