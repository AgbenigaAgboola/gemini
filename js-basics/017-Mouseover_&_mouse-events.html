<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>onMouseover & onMouseout Events</title>
    <script>
        // Dom manipulation: onMouseover & onMouseout Events
        function setNewImage(){
            document.getElementById("img1").src ="images/wikiPoli5 8.png";
        }
        function setOldImage(){
            document.getElementById("img1").src ="images/Group 3.png";
        }
      
    </script>
    
</head>
<body>
   <img id="img1" onmouseover="setNewImage()" onmouseout="setOldImage()" src="images/Group 3.png" width="100" alt="Logostic">
</body>
</html>
